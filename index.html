<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />

	<style>
		* {
			box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
		}

	</style>
</head>
<body>
	<div style="position: relative; display: inline-block;">
		<div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
			
			<div style="position: relative;
				width: 100%; 
				display: flex;
				justify-content: flex-end;
				border-top: 4px solid white;
				border-left: 4px solid white;
				border-bottom: 4px solid white;">
				<div  
				style="background-color: #aa0000;
				height: 30px;
				width: 100%">
				</div>
				<div id="playerHealth" style="position: absolute; 
				background-color: blue; top: 0; right: 0; bottom: 0; width: 100%">

				</div>
			</div>


			<div id="fightTimer" 
			style="background-color: #000000;
				color: #FFFFFF;
				width: 60px; 
				height: 40px; 
				flex-shrink: 0;
				display: flex;
				align-items: center;
				justify-content: center;">
				10
			</div>



			<div style="position: relative;
				width: 100%; 
				border-top: 4px solid white;
				border-right: 4px solid white;
				border-bottom: 4px solid white;"
				>

				<div  
				style="background-color: #aa0000;
				border: none;
				height: 30px;">

				</div>
				<div id="enemyHealth" style="position: absolute; 
				background-color: blue; top: 0; right: 0; left: 0; bottom: 0;">

				</div>
			</div>
		</div>


		<div id="tieText" style="position: absolute;
		color: #FFFFFF; 
		align-items: center;
		justify-content: center;
		top: 0; 
		right: 0; 
		left: 0; 
		bottom: 0;
		display: none"></div>
		<canvas>

		</canvas>
	</div>
	<script src="js/utils.js"></script>
	<script src="js/classes.js"></script>
	<script src="index.js"></script>
</body>
</html>
